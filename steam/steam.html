<!--iniciar sesion del clon steam-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.css"> <!--busca el archivo css-->
</head>
<body>
    <div class="page-container">
        <header class="login-header">
            <a href="index.html"> <!--busca el archivo index-->
                <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="Steam Logo">
            </a>
        </header>

        <main class="login-main">
            <div class="login-form-container">
                <h1>INICIAR SESIÓN</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="username">Nombre de cuenta de Steam</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </form>
                <a href="#" class="help-link">Ayuda, no puedo iniciar sesión</a>
            </div>

            <div class="join-steam-container">
                <h2>¿No tienes cuenta?</h2>
                <p>¡Únete a Steam y descubre miles de juegos para jugar!</p>
                <a href="#" class="btn-join">Únete a Steam</a>
            </div>
        </main>
    </div>
</body>
</html>
