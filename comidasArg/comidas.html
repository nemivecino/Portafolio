<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comidas Argentinas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    #arena {
      display: flex;
      flex-wrap: wrap; /* permite que los elementos se ajusten en pantallas peque침as */
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      width: 45%; /* ocupa menos del 50% para que quepan en fila en pantallas peque침as */
      max-width: 220px;
      height: auto;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card h2 {
      margin: 8px 0;
      font-size: 1rem;
      text-align: center;
    }

    .vs {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      width: 100%;
    }

    #final {
      text-align: center;
      margin-top: 20px;
    }

    #final img {
      width: 90%;
      max-width: 260px;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* Media queries para m칩viles */
    @media (max-width: 480px) {
      .card {
        width: 100%;
      }

      .vs {
        font-size: 1.2rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      .card h2 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Elige tu comida favorita de Argentina</h1>
  <div id="arena"></div>
  <div id="final" style="display:none;">
    <h1>Tu comida argentina favorita es:</h1>
    <h2 id="fav-name"></h2>
    <img id="fav-img" src="" alt="favorita">
  </div>

  <script>
    const foods = [
      {name: "Asado", img: "imgenes/asado.jpg"},
      {name: "Empanadas", img: "imgenes/empa.jpg"},
      {name: "Milanesa", img: "imgenes/milas.jpg"},
      {name: "Chorip치n", img: "imgenes/chori.jpg"},
      {name: "Locro", img: "imgenes/locro.jpg"},
      {name: "Provoleta", img: "imgenes/provoleta.jpg"},
      {name: "Choco Torta", img: "imgenes/choco.jpg"},
      {name: "Dulce de Leche", img: "imgenes/dulceleche.jpg"}
    ];

    let contenders = [...foods];
    let currentPair = [];

    const arena = document.getElementById("arena");

    function showPair() {
      arena.innerHTML = "";
      if (contenders.length === 1) {
        arena.style.display = "none";
        document.getElementById("final").style.display = "block";
        document.getElementById("fav-name").textContent = contenders[0].name;
        document.getElementById("fav-img").src = contenders[0].img;
        return;
      }

      if (contenders.length >= 2) {
        currentPair = contenders.splice(0, 2);
      }

      const card1 = document.createElement("div");
      card1.className = "card";
      card1.innerHTML = `<img src="${currentPair[0].img}" alt="${currentPair[0].name}"><h2>${currentPair[0].name}</h2>`;
      card1.onclick = () => pickWinner(currentPair[0]);

      const vs = document.createElement("div");
      vs.className = "vs";
      vs.textContent = "VS";

      const card2 = document.createElement("div");
      card2.className = "card";
      card2.innerHTML = `<img src="${currentPair[1].img}" alt="${currentPair[1].name}"><h2>${currentPair[1].name}</h2>`;
      card2.onclick = () => pickWinner(currentPair[1]);

      arena.appendChild(card1);
      arena.appendChild(vs);
      arena.appendChild(card2);
    }

    function pickWinner(food) {
      contenders.push(food);
      showPair();
    }

    showPair();
  </script>
</body>
</html>
